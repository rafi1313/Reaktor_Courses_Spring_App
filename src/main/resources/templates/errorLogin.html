<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Reaktor PWN App</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom_reaktor_app.css">

</head>

<body>

<div id="wrapper" class="container-fluid margin_0">


    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">
                    Reaktor App
                </a>
            </li>
            <li>
                <form  th:action="@{/login-process}" th:method="post">
                    <input th:type="text" th:name="email" th:placeholder="e-mail">
                    <br>
                    <input th:type="text" th:name="password" th:placeholder="hasło"><br>
                    <input th:type="submit" th:value="zaloguj">
                </form>

                <a class="navbar-brand" th:if="${principal==null}" th:text="niezalogowano">Login</a>
                <a class="navbar-brand" th:if="${principal!=null}" th:text="${principal.getUsername()}">Login</a>
                <a class="navbar-brand" th:if="${principal!=null}" th:href="@{/logout}" th:method="post">Wyloguj</a>
            </li>
            <li>
                <a href="/">Strona startowa</a>
            </li>
            <li>
                <a href="/eegister">Rejestracja</a>
            </li>
            <li>
                <a href="/contact">Kontakt</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <div id="page-content-wrapper" class="margin_0">
        <div class="container-fluid margin_0">
            <!-- PageHeader -->
            <div class='row custom_header margin_0'>
                <button href="#menu-toggle" class="btn btn-secondary menu_button" id="menu-toggle">Menu</button>
                <h1>Nie udało się zalogować</h1>
            </div>
            <!-- Page Content -->


            <h2 align="center">Spróbuj jeszcze raz!</h2>
            <footer class='row margin_0 custom_footer'>
                <span>Created by <a href="https://github.com/rafi1313">Rafał Borkowski</a> and <a href="https://github.com/IDontMind">Maja Misiewicz</a> Copyright &copy; BootCamp Reaktor PWN 2018</span>
                <!--<div>-->
                <!--<p class="row copyright margin_0"></p>-->

                <!--</div>-->
            </footer>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
